<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Kinal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Fundación Kinal">
            <h1>FUNDACIÓN KINAL</h1>
        </div>
        <nav class="nav" id="mainNav">
            <ul>
                <li id="miPerfilLink" style="display: none;"><a href="#profile">Mi Perfil</a></li>
                <li id="cerrarSesionLink" style="display: none;"><a href="#" onclick="logout()">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="loginSection" class="auth-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <p><a href="#" id="showRegister">¿No tienes cuenta? Regístrate</a></p>
        </section>

        <section id="registerSection" class="auth-container" style="display: none;">
            <h2>Registrarse</h2>
            <form id="registerForm">
                <input type="text" id="registerNombre" placeholder="Nombre" required>
                <input type="text" id="registerApellido" placeholder="Apellido" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Contraseña" required>
                <button type="button" id="addProfilePhotoBtn" class="photo-btn">Agregar foto de perfil</button>
                <input type="file" id="profilePhoto" accept="image/*" style="display: none;">
                <button type="submit">Registrarse</button>
            </form>
            <p id="registerMessage" class="error-message"></p>
            <p><a href="#" id="showLogin">¿Ya tienes cuenta? Inicia sesión</a></p>
        </section>

        <section id="profileSection" class="profile-container" style="display: none;">
            <h2>Mi Perfil</h2>
            <div id="profileDetails">
                <p><strong>Nombre:</strong> <span id="profileNombre"></span></p>
                <p><strong>Apellido:</strong> <span id="profileApellido"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                </div>
            <form id="updatePhotoForm">
                <input type="file" id="updateProfilePhoto" accept="image/*">
                <button type="submit">Agregar/Actualizar foto</button>
            </form>
            <button onclick="logout()">Cerrar sesión</button>
        </section>
    </main>

    <footer>
        </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginSection = document.getElementById('loginSection');
            const registerSection = document.getElementById('registerSection');
            const profileSection = document.getElementById('profileSection');
            const showRegisterBtn = document.getElementById('showRegister');
            const showLoginBtn = document.getElementById('showLogin');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const registerMessage = document.getElementById('registerMessage');
            const addProfilePhotoBtn = document.getElementById('addProfilePhotoBtn');
            const profilePhotoInput = document.getElementById('profilePhoto');

            // Elementos del menú
            const miPerfilLink = document.getElementById('miPerfilLink');
            const cerrarSesionLink = document.getElementById('cerrarSesionLink');
            const profileNombre = document.getElementById('profileNombre');
            const profileApellido = document.getElementById('profileApellido');
            const profileEmail = document.getElementById('profileEmail');

            // Función para alternar entre secciones (login/registro)
            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.style.display = 'none';
                registerSection.style.display = 'block';
                registerMessage.textContent = ''; // Limpiar mensaje de registro
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                registerSection.style.display = 'none';
                loginSection.style.display = 'block';
            });

            addProfilePhotoBtn.addEventListener('click', () => {
                profilePhotoInput.click(); // Simula clic en el input de tipo file
            });

            // =========================================================
            // Lógica de Registro
            // =========================================================
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nombre = document.getElementById('registerNombre').value;
                const apellido = document.getElementById('registerApellido').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    registerMessage.textContent = 'Las contraseñas no coinciden.';
                    return;
                }

                registerMessage.textContent = ''; // Limpiar mensaje previo
                registerMessage.classList.remove('success-message', 'error-message');

                try {
                    const response = await fetch('/registro', { // <--- URL DE REGISTRO
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ nombre, apellido, email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        registerMessage.textContent = data.mensaje;
                        registerMessage.classList.add('success-message');
                        registerForm.reset(); // Limpiar formulario
                        setTimeout(() => {
                            showLoginBtn.click(); // Volver a la sección de login
                        }, 2000);
                    } else {
                        registerMessage.textContent = data.mensaje || 'Error desconocido al registrar.';
                        registerMessage.classList.add('error-message');
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    registerMessage.textContent = 'No se pudo conectar al servidor. Asegúrate de que el servidor Node.js esté corriendo.';
                    registerMessage.classList.add('error-message');
                }
            });

            // =========================================================
            // Lógica de Login
            // =========================================================
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const loginMessage = document.getElementById('loginMessage'); // Asegúrate de tener este elemento en tu HTML si lo usas

                // Si no tienes un elemento para mensajes en el login, puedes usar un alert o console.log
                // if (loginMessage) loginMessage.textContent = '';
                // if (loginMessage) loginMessage.classList.remove('success-message', 'error-message');

                try {
                    const response = await fetch('/login', { // <--- URL DE LOGIN
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Guardar el token y los datos del usuario en localStorage
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.usuario));

                        // Actualizar la interfaz de usuario
                        updateUIForLoggedInUser(data.usuario);
                        // if (loginMessage) {
                        //     loginMessage.textContent = data.mensaje;
                        //     loginMessage.classList.add('success-message');
                        // }
                    } else {
                        // if (loginMessage) {
                        //     loginMessage.textContent = data.mensaje || 'Error desconocido al iniciar sesión.';
                        //     loginMessage.classList.add('error-message');
                        // }
                        alert(data.mensaje || 'Error desconocido al iniciar sesión.'); // Usa alert si no hay elemento de mensaje
                    }
                } catch (error) {
                    console.error('Error de conexión:', error);
                    // if (loginMessage) {
                    //     loginMessage.textContent = 'No se pudo conectar al servidor. Asegúrate de que el servidor Node.js esté corriendo.';
                    //     loginMessage.classList.add('error-message');
                    // }
                    alert('No se pudo conectar al servidor. Asegúrate de que el servidor Node.js esté corriendo.'); // Usa alert
                }
            });

            // =========================================================
            // Lógica de Estado de Sesión y UI
            // =========================================================
            function updateUIForLoggedInUser(user) {
                if (user) {
                    loginSection.style.display = 'none';
                    registerSection.style.display = 'none';
                    profileSection.style.display = 'block';

                    miPerfilLink.style.display = 'list-item';
                    cerrarSesionLink.style.display = 'list-item';

                    profileNombre.textContent = user.nombre || 'N/A';
                    profileApellido.textContent = user.apellido || 'N/A';
                    profileEmail.textContent = user.email || 'N/A';
                } else {
                    loginSection.style.display = 'block';
                    registerSection.style.display = 'none';
                    profileSection.style.display = 'none';

                    miPerfilLink.style.display = 'none';
                    cerrarSesionLink.style.display = 'none';
                }
            }

            function logout() {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                updateUIForLoggedInUser(null); // Restablecer la UI
                // Opcional: Redirigir a la página de inicio de sesión si es necesario
                window.location.reload(); // Recargar la página para limpiar todo
            }

            // Verificar el estado de la sesión al cargar la página
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                try {
                    const user = JSON.parse(storedUser);
                    updateUIForLoggedInUser(user);
                } catch (e) {
                    console.error("Error al parsear datos de usuario de localStorage:", e);
                    logout(); // Limpiar si los datos son inválidos
                }
            } else {
                updateUIForLoggedInUser(null);
            }

            // Navegación de "Mi Perfil"
            miPerfilLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginSection.style.display = 'none';
                registerSection.style.display = 'none';
                profileSection.style.display = 'block';
            });
        });
    </script>
</body>
</html>
